<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
      color:white;
      font-weight: 700;       
      }
    </style>
  </head>
  <body>
    <section class="main">
      <main class="container">
        <header class="header">
          <img src="images/logo.svg" alt="logo" class="header__logo" />
        </header>
        <article class="container__article">
         <header class="container__header">
           <img
            src="images/illustration-mockups.svg"
            alt="ilustration"
            class="container__illustration"
          />
         </header>
          <section class="container__section">
            <h1 class="container__title">Build The Community Your Fans Will Love</h1>
            <p class="container__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            <a href="#" class="container__register">Register</a>
          </section>
        </article>
        <section class="social">
          <a href="#" class="social__button">
            <img  src="images/fb.svg" alt="fb">
          </a>
          <a href="#" class="social__button">
            <img  src="images/twitter.svg" alt="tw">
          </a>
          <a href="#" class="social__button">
            <img  src="images/inst.svg" alt="in">
          </a>
        </section>
    </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/EdgardAlas" target="_blank">Edgard Alas</a>.
      </p>
    </footer>
  </body>
</html>
